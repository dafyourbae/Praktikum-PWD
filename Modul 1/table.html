<body>
    Tabel biasa
    <table border='1'>

        <tr>
            <td>cell 2a</td>

        </tr>

    Colspan
    <table border='1'>
        <tr>
            <td colspan="3" align="center">Quarter 1</td>
        </tr>
        <tr align="center">
            <td>Jan</td>
            <td>Feb</td>
            <td>Mar</td>  
        </tr>
    </table>
    Rowspan
    <table border='1'>
        <tr>
            <td rowspan="3" align="center">Quarter 1</td>
            <td>Jan</td>
        </tr>
        <tr>
            <td>Feb</td>
        </tr>
        <tr>
            <td>Mar</td>
        </tr>
    </table>
